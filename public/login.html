<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Nebula Payroll</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="subtle-bg">
    <header class="topbar">
      <div class="container topbar-content">
        <a class="brand" href="/">Nebula Payroll</a>
        <a class="link" href="/">Back to home</a>
      </div>
    </header>

    <main class="container narrow">
      <section class="card">
        <h1>Log in</h1>
        <p class="lead">Access your payroll console with your email and password.</p>
        <form
          class="form"
          aria-label="Login form"
          id="loginForm"
          method="post"
          action="http://localhost:8000/auth/login"
          novalidate
        >
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="username" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required />

          <div class="link-row">
            <a class="link" href="#">Forgot username?</a>
            <a class="link" href="#">Forgot password?</a>
          </div>

          <div class="error" id="message" role="alert" aria-live="polite"></div>

          <button type="submit" class="btn primary full-width">Sign in</button>
        </form>
      </section>
    </main>
    <script>
      const form = document.getElementById('loginForm');
      const messageEl = document.getElementById('message');
      const submitButton = form.querySelector('button[type="submit"]');

      function showMessage(kind, text) {
        messageEl.textContent = text;
        messageEl.className = kind === 'error' ? 'error' : 'success';
      }

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        showMessage('', '');

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          showMessage('error', 'Email and password are required.');
          return;
        }

        const originalText = submitButton.textContent;
        submitButton.textContent = 'Signing inâ€¦';
        submitButton.disabled = true;

        try {
          const response = await fetch('http://localhost:8000/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (!response.ok) {
            showMessage('error', data.detail || 'Login failed. Check your credentials.');
            return;
          }

          localStorage.setItem('payrollAuthToken', data.access_token);
          showMessage('success', 'Login successful. Redirecting to your dashboard...');
          window.location.href = '/dashboard.html';
        } catch (error) {
          showMessage('error', 'Unable to reach the API. Is it running on port 8000?');
        } finally {
          submitButton.textContent = originalText;
          submitButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
