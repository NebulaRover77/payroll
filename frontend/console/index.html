<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Payroll | Console Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="glow glow-one"></div>
  <div class="glow glow-two"></div>

  <main class="login-shell">
    <section class="auth-card" aria-label="Login">
      <header class="auth-header">
        <div class="logo-mark" aria-hidden="true">NP</div>
        <div>
          <p class="eyebrow">Nebula Payroll</p>
          <h1>Sign in to the console</h1>
          <p class="muted">Access payroll, time, and people tools in one place.</p>
        </div>
      </header>

      <form class="auth-form" aria-label="Login form">
        <label for="username">Username</label>
        <input id="username" name="username" autocomplete="username" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required>

        <button type="submit" class="btn primary">Sign in</button>

        <div class="forgot-links">
          <a class="link" href="#forgot-username">Forgot username?</a>
          <a class="link" href="#forgot-password">Forgot password?</a>
        </div>
      </form>

      <p class="muted small">Return to the <a class="link" href="../index.html">splash page</a>.</p>
    </section>
  </main>
</body>
</html>
